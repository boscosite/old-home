<!DOCTYPE html>
<html>
<head>
    <title>我的网站</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        h1 {
            font-size: 48px;
            margin: 0;
            padding: 50px 0;
            text-align: center;
        }

        main {
            margin: 0 auto;
            max-width: 960px;
            padding: 50px;
        }

        section {
            margin-bottom: 50px;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于我们</a></li>

                <li><a href="#">联系我们</a></li>
            </ul>
        </nav>
        <h1>欢迎来到我的网站</h1>

    <main>
        <section>
            <h2>我们的服务</h2>
            <p>我们提供高质量的服务，包括网站设计、开发和维护，以及SEO优化等。</p>
        </section>
        <section>
            <h2>我们的团队</h2>
            <p>我们的团队由经验丰富的专业人士组成，致力于为客户提供最好的服务。</p>
        </section>
        <section>
            <h2>联系我们</h2>
            <p>如果您对我们的服务感兴趣，请联系我们。</p>
            <ul>
                <li>电话：1234567890</li>
                <li>邮箱：info@mywebsite.com</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>版权所有 © 2021 我的网站</p>
