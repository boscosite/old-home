<!DOCTYPE html>
<html>
<head>
	<title>Choose language</title>
	<style>
		body {
			width: 100%;
			text-align: center;
			background-color: white;
			color: black;
		}
		
		body.dark-mode {
			background-color: black;
			color: white;
		}
	</style>
	<script>
		if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
			document.body.classList.add('dark-mode');
		}
	</script>
</head>
<body>
	<div>
		<h1>Choose language:</h1></br>
		<a href="https://bosco163.github.io/coderunner/language-english">English</a> | <a href="https://bosco163.github.io/coderunner/language-chinese.html">中文</a>
	</div>
</body>
</html>
