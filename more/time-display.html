<!DOCTYPE html><html><head>    <meta charset="UTF-8">    <title>Time display</title><script>    var i=0;    function myDate(){        var now=new Date();        var year=now.getFullYear();        var month=now.getMonth()+1;        var day=now.getDate();        var hours=now.getHours();        var minutes=now.getMinutes();        var seconds=now.getSeconds();         document.getElementById("div").innerHTML=year+"/"+month+"/"+day+"/ "+hours+"："+minutes+"："+seconds;    }    setInterval(myDate,1000);</script></head><body><h1>Time</h1><button type="button"><a href="https://bosco163.github.io/" style="text-decoration: none;">Home Page</button></a><div id="div"></div></body>
