		.moon-icon {

		}
		
		.sun-icon, .moon-icon {
			color: inherit;
			transition: color 0.3s ease-in-out;
		}
		
		body.dark-mode {
			background-color: black;
			color: white;
		}

		body.dark-mode .sun-icon {
			display: none;
		}
		
		body.dark-mode .moon-icon {
			display: block;
		}

		body.dark-mode .home-icon {
			border-color: currentColor;
			color: white;
		}
		
		body.dark-mode .home-icon:hover {
			background-color: currentColor;
			color: black;
		}

		table {
			margin: 20px auto;
			border-collapse: collapse;
			width: 80%;
			max-width: 600px;
		}

		th, td {
			padding: 10px;
			text-align: center;
		}

		th {
			background-color: #e8efff;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
	</style>
	<script>
		function toggleDarkMode() {
			var body = document.getElementsByTagName("body")[0];
			body.classList.toggle("dark-mode");
			var sunIcon = document.getElementsByClassName("sun-icon")[0];
			var moonIcon = document.getElementsByClassName("moon-icon")[0];
			if (body.classList.contains("dark-mode")) {
				sunIcon.style.display = "none";
				moonIcon.style.display = "block";
			} else {
				sunIcon.style.display = "block";
				moonIcon.style.display = "none";
			}
		}

		function updateColorScheme() {
			var now = new Date();
			if (now.getHours() >= 18 || now.getHours() < 6) {
				document.getElementsByTagName("body")[0].classList.add("dark-mode");
				document.getElementsByClassName("sun-icon")[0].style.display = "none";
				document.getElementsByClassName("moon-icon")[0].style.display = "block";
			} else {
				document.getElementsByTagName("body")[0].classList.remove("dark-mode");
				document.getElementsByClassName("sun-icon")[0].style.display = "block";
				document.getElementsByClassName("moon-icon")[0].style.display = "none";
			}
		}

		updateColorScheme();

		setInterval(function() {
			updateColorScheme();
		}, 60 * 1000);

		if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
			toggleDarkMode();
		}
		
		window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
			const newColorScheme = e.matches ? "dark-mode" : "";
			document.getElementsByTagName("body")[0].classList = newColorScheme;
			var sunIcon = document.getElementsByClassName("sun-icon")[0];
			var moonIcon = document.getElementsByClassName("moon-icon")[0];
			if (newColorScheme === "dark-mode") {
				sunIcon.style.display = "none";
				moonIcon.style.display = "block";
			} else {
				sunIcon.style.display = "block";
				moonIcon.style.display = "none";
			}
		});
	</script>
